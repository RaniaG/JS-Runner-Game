<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>runner game</title>
    <link href="https://fonts.googleapis.com/css?family=Coiny|ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="shortcut icon" href="images/Idle.png"/>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="bg">
        <div class="bg__starts">
            <div class="bg__clouds">
                <div class="bg__mountaines">
                    <div class="bg__ground"></div>
                </div>
            </div>
        </div>
    </div>

        <div class="hero" id="hero">
        </div>

    <div class="scorePanel">
        <div class="scorePanel__item">
            <div class="icon icon--heart"></div>
            <p id="lives" class="scorePanel__scoreText">5</p>
        </div>
        <div class="scorePanel__item">
            <div class="icon icon--coin--gold"></div>
            <p id="coin--gold" class="scorePanel__scoreText">0</p>
        </div>
        <div class="scorePanel__item">
            <div class="icon icon--coin--silver"></div>
            <p id="coin--silver" class="scorePanel__scoreText">0</p>
        </div>
        <div class="scorePanel__item"> 
            <div class="icon icon--run"></div>
            <p id="icon--run" class="scorePanel__scoreText">0</p>
        </div>
    </div>
    
    <script src="js/sound.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/collectables.js"></script>
    <script src="js/obstacles.js"></script>   
    <script src="js/generation.js"></script>
    <script src="js/gamelogic.js"></script>





</body>

</html>
