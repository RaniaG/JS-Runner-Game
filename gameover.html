<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameOver</title>
    <link href="https://fonts.googleapis.com/css?family=Coiny|ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="images/Idle.png"/>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="gameover">
        <div class="gameover__starts">
            <div class="gameover__clouds">
                <div class="gameover__mountaines">
                    <div class="gameover__ground">
                        <div class="flex">
                            <div class="gameover__hero__container">
                                <div class="gameover__hero"></div>
                            </div>

                            <div class="gameover__score">
                                <div class="flex gameover__details">
                                    <div class="c--gold "></div>
                                    <h3 class="gameover__text pl-sm">Gold coins:</h3>
                                </div>
                                <div class="flex gameover__details">
                                    <div class="c--silver"></div>
                                    <h3 class="gameover__text pl-sm">Silver coins:</h3>
                                </div>
                                <div class="flex gameover__details">
                                    <div class="runnerGirl "></div>
                                    <h3 class="gameover__text pl-sm">You have run(m/s):</h3>
                                </div>
                                <div class="flex gameover__details">
                                    <i class="fas fa-trophy pl-sm pr-xs"></i>
                                    <h3 class="gameover__text pl-sm" id="bestscore">High score:</h3>
                                </div>

                                <div class="flex gameover__details">
                                    <img src="images/arrow.png" width="35px" height="35px" class="pl-sm pr-xs">
                                    <a href="index.html" class="gameover__Tryagain pl-sm"><h3>Try again</h3></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio controls autoplay>
        <source src="sounds/game_over_2.wav"audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <iframe src="sounds/game_over_2.wav" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe>
    <script src="js/gameover.js"></script>

</body>

</html>
